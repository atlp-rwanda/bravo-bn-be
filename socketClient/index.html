<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.socket.io/4.5.0/socket.io.min.js"
      integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
      crossorigin="anonymous"
    ></script>
    <title>Notifications with sockets</title>
  </head>
  <body>
    <div class="not">Your notifications</div>
    <input type="text" class="token" placeholder="Enter your token" />
    <button type="button" class="btn">connect</button>
  </body>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    document.querySelector('.btn').addEventListener('click', (e) => {
      e.preventDefault();
      const token = document.querySelector('.token').value;

      const socket = io({
        auth: {
          token,
        },
      });
      socket.on('newNotification', (msg) => {
        console.log(msg);
      });
    });
  </script>
</html>
