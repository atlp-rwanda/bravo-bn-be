name: CI

on:

  push:

    branches: [ develop ]

  pull_request:

    branches: [ develop ]




jobs:

  build:

    name: Running tests

    runs-on: ubuntu-latest




    strategy:

      matrix:

        node-version: [16.x]

       

    

    steps:

    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}

      uses: actions/setup-node@v2

      with:

        node-version: ${{ matrix.node-version }}

        cache: 'npm'

    - name: Install

      run: npm install -f

    - name: Test

      run: npm test